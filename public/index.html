<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Monitoramento Escolar</title>
</head>
<body>
  <h2>Capturando IP...</h2>

  <script>
async function capturarEEnviar() {
  try {
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ip = (await ipRes.json()).ip;

    // Envia sรณ o IP para a API backend
    const response = await fetch('/api/enviar-ip', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ip }),
    });

    if (!response.ok) {
      throw new Error('Falha no envio da API');
    }

    document.body.innerHTML = "<h2>IP enviado com sucesso!</h2>";
  } catch (e) {
    document.body.innerHTML = `<h2>Aguarde...</h2>`;
  }
}

    window.onload = capturarEEnviar;
  </script>
</body>
</html>
